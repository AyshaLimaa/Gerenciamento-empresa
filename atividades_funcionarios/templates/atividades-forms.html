<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>criar atividade</title>
</head>
<body>
    <form method="POST"
        action="{% if request.method == 'POST' %} {% url 'atividades-forms' %} {% endif%}"
        enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Criar</button>
    </form>
</body>
</html>
